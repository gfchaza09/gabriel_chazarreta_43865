<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}Mi Sitio{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'tercera_preentrega_app/css/style.css' %}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1>
      El Rincón del Gamer
    </h1>
    <img class="logo" src="{% static 'tercera_preentrega_app/assets/logo.png' %}" alt="logo">
  </header>

  {% if user.is_authenticated %}
  <nav>
    <ul class="navbar-left">
      <li>
        <a href="{% url 'tercera_preentrega_app:lista_videojuegos' %}">Videojuegos</a>
      </li>
      <li>
        <a href="{% url 'tercera_preentrega_app:lista_consolas' %}">Consolas</a>
      </li>
      <li>
        <a href="{% url 'tercera_preentrega_app:lista_accesorios' %}">Accesorios</a>
      </li>
      <li>
        <a href="{% url 'tercera_preentrega_app:buscar' %}">Buscar</a>
      </li>
    </ul>
    <div class="navbar-right">
      <a class="navbar-link-img" href="{% url 'tercera_preentrega_app:perfil' %}">
        {% if usuario.perfil.avatar.url %}
        <img src="{{ usuario.perfil.avatar.url }}" alt="avatar">
        {% else %}
        <img src="{% static 'tercera_preentrega_app/assets/img-perfil.png' %}" alt="avatar por defecto">
        {% endif %}
      </a>
      <a href="{% url 'tercera_preentrega_app:logout' %}">Cerrar sesión</a>
    </div>
  </nav>
  {% endif %}

  <main>
    {% block content %}
    <!-- Aquí va el contenido específico de cada página -->
    {% endblock %}
  </main>

  <footer>
    <p><a href="{% url 'tercera_preentrega_app:acerca_de' %}">Gabriel
        Chazarreta</a> &copy; 2023 - El
      Rincón del Gamer</p>
  </footer>

  <script src="{% static 'tercera_preentrega_app/js/index.js' %}"></script>
</body>

</html>

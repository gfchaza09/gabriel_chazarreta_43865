{% extends 'tercera_preentrega_app/base.html' %}
{% block content %}
<h2>Eliminar Accesorio</h2>
<p>¿Estás seguro de que deseas eliminar el accesorio "{{ accesorio.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'tercera_preentrega_app:lista_accesorios' %}">Cancelar</a>
</form>
{% endblock %}

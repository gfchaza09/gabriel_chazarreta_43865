{% extends 'tercera_preentrega_app/base.html' %}
{% block content %}
<h2>Eliminar Videojuego</h2>
<p>¿Estás seguro de que deseas eliminar el videojuego "{{ videojuego.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'tercera_preentrega_app:lista_videojuegos' %}">Cancelar</a>
</form>
{% endblock %}
